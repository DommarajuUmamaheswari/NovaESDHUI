<html>

<head>
    <script src="main.js">

    </script>
    <style>
        table {
            margin-top: 20px;
            padding-top: 50px;
            ;
        }

        th {
            text-align: left;
            margin-top: 50px;
            padding: 10px;
            font-size: 20px;
        }

        td {
            margin-top: 50px;
            padding: 10px;
            text-align: left;
        }

        header {
            background-color: #87CEFA;
            padding: 0px;
            text-align: center;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 50;
            width: 100%;
            height: 75px;
        }

        h1 {
            margin-inline-end: 0px;
            margin-inline-start: 0px;
            margin-block-end: auto;
        }

        /* Style the footer */
        footer {
            background-color: #87CEFA;
            padding: 0px;
            text-align: center;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5%;
        }

        table {
            margin-top: 50px;
            width: 100%;
        }

        article {
            float: left;
            padding: 0px 20px;
            width: 100%;
            background-color: #FFFFFF;
            height: 400px;
            /* only for demonstration, should be removed */
        }

        section {
            height: 100%
        }

        section {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .modal {
    z-index: 3;
    display: none;
    padding-top: 100px;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}
.modal-content {
    margin: auto;
    background-color: #fff;
    position: relative;
    padding: 0;
    outline: 0;
    width: 300px;
    animation: animatezoom 0.6s;
    box-shadow: 0 4px 10px 0 rgba(0,0,0,0.2), 0 4px 20px 0 rgba(0,0,0,0.19);
    border-radius: 5px;
}
.authorize-button {
    cursor: pointer;
    white-space: nowrap;
    color: black;
    right: 10px;
    transform: translateY(-50%);
    top: 50%;
    position: absolute;
}
.user-name {
    cursor: pointer;
    white-space: nowrap;
    color: white;
    right: 10px;
    top: 70%;
    position: absolute;
}
.container {
  padding: 16px;
}
.login-button{
    /* position: absolute; */
    display: inline-block;
    align-items: flex-start;
    padding: 1px 6px;
     position: absolute; 
}
.cancel-button{
    display: inline-block;
    align-items: flex-start;
    padding: 1px 6px;
    margin-left: 50px;
    /* position: absolute; */
}
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <h1>
            Nova ESDH POC
        </h1>
        <button id="btnLoginPopup" class="authorize-button ">Login</button>
        <button id="btnLogout" style="display:none" id="logout" class="authorize-button ">Logout</button>
        <label id="lblActiveUser" class="user-name"></label>
 
        <div id="loginPopup" class="modal">
            <div class="modal-content" style="max-width:600px">
 
                <form class="form">
                    <div class="section">
 
                        <div class="container">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" id="inputUserName" name="uname" required>
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" id="inputPassword" name="psw" required>
                            <button type="button" class="login-button" id="btnlogin">Login</button>
                            <button type="button" class="cancel-button" id="btnCancel">Cancel</button>
 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
 
    <div id="container" style.margin-top='75px'>
        <section>
            <article>
                <table>
                    <tr>
                        <th>CaseId</th>
                        <th>Description</th>
                        <th>Document</th>
                        <th>View/Edit</th>
                        <th>Download</th>
                    </tr>
                    <tr>
                        <td>Case-001</td>
                        <td>Document of Case-001</td>
                        <td>Document1</td>
                        <th><button data-logic-docId="0" data-logic-btn data-logic-mode="edit">View/Edit</button></th>
                        <th><button data-logic-docId="0" data-logic-btn data-logic-mode="download">Download</button>
                        </th>
                    </tr>
                    <tr>
                        <td>Case-002</td>
                        <td>Document of Case-002</td>
                        <td>Document2</td>
                        <th><button data-logic-docId="1" data-logic-btn data-logic-mode="edit">View/Edit</button></th>
 
                        <th><button data-logic-docId="1" data-logic-btn data-logic-mode="download">Download</button>
                        </th>
                    </tr>
                </table>
            </article>
        </section>
    </div>
    <footer> KMD </footer>
</body>

</html>
